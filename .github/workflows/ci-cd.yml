name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]   # जब भी main branch पर push होगा pipeline trigger होगी
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Code Checkout (latest code fetch करना)
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Setup Environment (Python/Maven/NodeJS में से कोई चुन सकते हो)
      # ---- For Python ----
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies (Python)
        run: |
          pip install -r requirements.txt

      # ---- For Maven ----
      # - name: Setup JDK
      #   uses: actions/setup-java@v3
      #   with:
      #     java-version: '17'
      #     distribution: 'temurin'

      # - name: Build with Maven
      #   run: mvn clean install

      # ---- For NodeJS ----
      # - name: Setup NodeJS
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '18'

      # - name: Install Dependencies (NodeJS)
      #   run: npm install

      # 3. Run Tests
      - name: Run Tests
        run: |
          echo "Running tests..."
          # pytest   (Python)
          # mvn test (Maven)
          # npm test (NodeJS)

      # 4. Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t myapp:latest .

      # 5. Push Docker Image to Registry
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag myapp:latest my-dockerhub-username/myapp:latest
          docker push my-dockerhub-username/myapp:latest

      # 6. Deploy (Optional - e.g., to Kubernetes/EC2/Heroku)
      - name: Deploy Step
        run: echo "Deployment step goes here"
